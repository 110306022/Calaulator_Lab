</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<style type="text/css">
	.zk{
		border: 3px solid; text-align: center; 
		margin-left: 500px; margin-right: 500px;
	}
	.button{
		background-color: black; font-size: 24px; padding: 14px 40px;
		color: white; border-radius: 12px;
	}
</style>

<body>

<div class="zk">
	<form>
<strong><p>JS Calculator </p></strong>
<br>Number 1</br>
<input type="text" id="number1">
<br>Number 2</br>
<input type="text" id="number2">
<br>Operate way?</br>
<select id="symbol" style="width:205px;">
	<option id="0" value="0">+</option>
	<option id="1" value="1">-</option>
	<option id="2" value="2">*</option>
	<option id="3" value="3">/</option>
</select>
<p><input class="button" type="button" value="=" id="btn"></p>
</form>
<p>Result = <span id="result"></span></p>

</div>

<script type="text/javascript">
	var btn = document.getElementById("btn");
	btn.addEventListener("click", operate);
function operate(){
	var num1 = parseInt(document.getElementById("number1").value);
	var num2 = parseInt(document.getElementById("number2").value);
	var cal = parseInt(document.getElementById("symbol").value);

	if(cal == 0){
		document.getElementById("result").innerHTML = num1 + num2;
	}else if(cal == 1){
		document.getElementById("result").innerHTML = num1 - num2;
	}else if(cal == 2){
		document.getElementById("result").innerHTML = num1 * num2;
	}else{
		document.getElementById("result").innerHTML = num1 / num2;
	}
}
</script>
</body>
</html>
